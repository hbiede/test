name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Review Code
        uses: dmsi-io/gha-code-review@todo-reviewer
        with:
          token: ${{ secrets.GHA_TOKEN }}
